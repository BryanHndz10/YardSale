<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Yard Sale</title>
</head>
<body>
    <header class="newpass__header">
        <img class="header--logo" src="./assets/logos/logo_yard_sale.svg" alt="yard sale logo">
    </header>
    <main class="main--newpass-container">
        <section class="main__newpass-container">
            <form class="newpass__form login-form" action="/main-page.html">
                <label class="form__label" for="">Email Address</label>
                <input class="form__input" type="text" placeholder="example@email.com">
                <label class="form__label" for="">Password</label>
                <input class="form__input" type="password" placeholder="************">
                
                <input class="generic-button login--button" type="submit" value="Login">
            </form>
            <p class="trouble"><a href="">Forgot my password</a></p>

            <div class="generic-button sign-up--button">
                <a href="">Sign Up</a>
            </div>
        </section>
    </main>
</body>
</html>
