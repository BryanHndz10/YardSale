<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&family=Roboto:wght@700&display=swap" rel="stylesheet">
    <title>Yard Sale</title>
</head>
<body>
    <header class="newpass__header">
        <img class="header--logo" src="./assets/logos/logo_yard_sale.svg" alt="Yard Sale Logo">
    </header>
    <main class="main--newpass-container">
        <section class="main__newpass-container">
            <h1>Email has been sent!</h1>
            <p>Please check your inbox for instructions on how to reset the password</p>
            <div class="email-sent">
            </div>

            <button class="login--button">Login</button>
            
            <p class="trouble">Don't receive the e-mail? <a href="#">Resend</a></p>
        </section>
        
    </main>
</body>
</html>
