<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Document</title>
</head>
<body>
    <header class="newpass__header">
        <img class="header--logo" src="./assets/logos/logo_yard_sale.svg" alt="yardsale logo">
    </header>
    <main class="main--newpass-container">
        <section class="main__newpass-container">
            <h1>Create a new password</h1>
            <p>Enter a new password for your account</p>
            <form class="newpass__form" action="">
                <label class="form__label" for="pass">Password</label>
                <input class="form__input" id="pass" placeholder="************" type="password">

                <label class="form__label" for="repass">Re-enter password</label>
                <input class="form__input" id="repass" placeholder="************" type="password">

                <input class="submit" type="submit" value="Confirm new password">
            </form>
        </section>
    </main>
</body>
</html>
